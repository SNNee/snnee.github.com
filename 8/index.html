<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <button class="b1">图片放大显示</button>
    <button class="b2">页面滑动门</button>
    <button class="b3">数据管理操作</button>
    <div class="box1">
        <div class="g-index">
            <div class="m-list">
              <div class="u-pic">1</div>
              <div class="u-pic">2</div>
              <div class="u-pic">3</div>
              <div class="u-pic">4</div>
              <div class="u-pic">5</div>
              <div class="u-pic">6</div>
              <div class="u-pic">7</div>
              <div class="u-pic">8</div>
              <div class="u-pic">9</div>
              <div class="u-pic">10</div>
            </div>
            <div class="u-box hide"></div>
          </div>
    </div>

    <div class="box2" hidden>
        <div class="g-index">
            <div class="m-nav">
              <div class="u-tab focus" data_id="1"></div>
              <div class="u-tab" data_id="2"></div>
              <div class="u-tab" data_id="3"></div>
            </div> 
            <div class="g-bd">
              <div class="m-content" data_id="1">1</div>
              <div class="m-content hide" data_id="2">2</div>
              <div class="m-content hide" data_id="3">3</div>
            </div>
          </div>
    </div>
      
    <div class="box3" hidden>
        <div class="m-manage">
            <div class="m-data"></div>
          <div class="u-add">Add</div>
        </div>
    </div>

    <script type="text/javascript" src="./js/jquery.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
