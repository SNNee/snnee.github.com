<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="../css/one-debug.css">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="box ui-grid-15">
        <div class="title ui-grid-15">
            <div class="text">
                <span class="tt-t ui-grid-2">铁路1</span>
                <span style="background-color: #ff5300; color: white;">早</span>
                <span style="background-color: #ff5300; color: white;">乐</span>
                <button class="b ui-grid-2">定期代</button>
            </div>
        </div>
         <div class="total-message ui-grid-15">
             <div class="tm1">
                <span class="tm-time ui-grid-3">09:10发->11:30到</span>
                <span class="tm-price">总额 <span style="color: #eb2324;">11.990円</span></span>
             </div>
             <div class="tm2">
                 <span class="tm-Ntime">所需时间 <span style="color: #eb2324;">2小时20分</span></span>
                 <span class="tm-Ttime">乘车时间 <span style="font-weight: 1000;">2小时11分</span></span>
                 <span class="tm-trans">乘换 <span style="color: #eb2324;">1回</span></span>
             </div>
             <div class="tm3 ui-grid-15">
                 <a class="print">xxxxx</a>
                 <a class="tm-text">印刷</a>
             </div>
         </div>
         <div class="subline-message ui-grid-15">
            <div class="sm-title ui-grid-15">
                <span class="sm-sub ui-grid-7">铁路</span> 
                <span class="sm-add ui-grid-2">乘车位置</span> 
                <span class="sm-pri ui-grid-2">价格</span> 
                <span class="sm-tax ui-grid-2">指定席/料金</span> 
                <span class="sm-f ui-grid-2">距离</span>
            </div>
            <div class="sm1 ui-grid-15">
                <div class="sm-nameT ui-grid-15">
                    <span class="sm-name">名古屋空港</span>
                    <div class="sm-T">
                        <a>时刻表</a>
                    </div>
                </div>
                <div class="sm-mess ui-grid-15">
                    <span class="smm-t ui-grid-7">
                        <span class="smm-t1 ui-grid-2">
                            09:10-09:40 30分
                        </span>
                        <span class="smm-t2 ui-grid-1" style="color: #c09b62;">
                            bus
                        </span>
                        <span class="smm-t3 ui-grid-3">
                            名古屋空港线[名古屋](名古屋前行)
                        </span>
                    </span> 
                    <span class="sm-add1 ui-grid-2">&emsp;</span> 
                    <span class="sm-pri1 ui-grid-2">700元</span> 
                    <span class="sm-tax1 ui-grid-2">&emsp;</span> 
                    <span class="sm-f1 ui-grid-2">&emsp;</span>
                </div>
                <div class="sm-nameT ui-grid-15">
                    <span class="sm-name">名古屋前/名古屋</span>
                    <div class="sm-T">
                        <a>时刻表</a>
                        <a>xxxx</a>
                        <a>路线图</a>
                        <a>地图</a>
                        <a>xxxxx</a>
                        <a>xxxx</a>
                    </div> 
                </div>
                <div class="sm-mess ui-grid-15">
                    <span class="smm-t ui-grid-7">
                        <span class="smm-t1 ui-grid-2">
                            09:10-09:40 30分
                        </span>
                        <span class="smm-t2 ui-grid-1" style="color: #33affd;">
                            train
                        </span>
                        <span class="smm-t3 ui-grid-3">
                            xxxxxxxxx
                            <button>&emsp;xxxxxxx&emsp;</button>
                        </span>
                    </span> 
                    <span class="sm-add ui-grid-2">&emsp;</span> 
                    <span class="sm-pri1 ui-grid-2">6260元</span> 
                    <span class="sm-tax1 ui-grid-2">指定席5030元</span> 
                    <span class="sm-f1 ui-grid-2">366.0km</span>
                </div>
                <div class="sm-nameT ui-grid-15">
                    <span class="sm-name">东京</span>
                    <div class="sm-T">
                        <a>xxxxx</a>
                        <a>时刻表</a>
                        <a>路线图</a>
                        <a>地图</a>
                        <a>xxxxx</a>
                        <a>xxxx</a>
                        <a>xxxx</a>
                    </div> 
                </div>
            </div>
         </div>
    </div>
</body>
</html>
